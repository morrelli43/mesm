version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mesm-postgres-dev
    environment:
      POSTGRES_DB: mesm_development
      POSTGRES_USER: mesm_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - mesm-network-dev

volumes:
  postgres_data_dev:

networks:
  mesm-network-dev:
    driver: bridge